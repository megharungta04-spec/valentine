<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  padding: 20px;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.95);
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 100%;
}

h1 {
  color: #ff3366;
  font-size: clamp(24px, 5vw, 32px);
  margin-bottom: 10px;
}

p {
  font-size: clamp(16px, 4vw, 18px);
  line-height: 1.6;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 12px 22px;
  font-size: 17px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 8px;
}

#yes { background: #ff3366; color: white; }
#no { background: #ccc; position: absolute; }

.heart {
  position: fixed;
  bottom: -10px;
  animation: float 6s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
}

/* Fireworks */
.firework {
  position: fixed;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s linear infinite;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(5); opacity: 0; }
}
</style>
</head>

<body>

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 16 + "px";

/* Fireworks */
function fireworks() {
  setInterval(() => {

</script>

</body>
</html>
